{%extends 'home.html'%}
{%block home%}
<body style="background-color: gainsboro;">
<h3 class="bg-warning">PRODUCTS</h3>
<form action=""  method="post" enctype="multipart/form-data" class="text-center">
    {%csrf_token%}   
    {%for i in data%}
    <div class="card" style="width:700px">
        <img class="card-img-top"  src="{{i.pic.url}}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">NAME: {{i.product_name}}</h4>
          <h4 class="card-title">PRICE: {{i.price}}</h4>
          <p class="card-text">quantity: {{i.quantity}}</p>
          <p class="card-text">model: {{i.productmodel}}</p>
          <p class="card-text">{{i.color}}</p>
          <p class="card-text">{{i.description}}</p>    
        </div>
        <a href="{% url 'editpro' i.id %}" class="btn btn-success">EDIT</a>
        <a href="{% url 'prodel' i.id %}" class="btn btn-danger">DELETE</a>
    </div>
    
  {%endfor%} 
</form>
</body>

  {% endblock home %}
